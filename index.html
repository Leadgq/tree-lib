<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.3/vue.js"></script>
</head>

<body>
    <div id="app">
        {{obj.age}}
        <button @click="addAge(10)">按钮10</button>
        <button @click="addAge(3)">按钮3</button>
        <button @click="addAge(1)">按钮1</button>
        <button @click="addAge(2)">按钮2</button>

    </div>

    <script type="module">
        import {
            onlyLastHttpValue
        } from "/main.js"
        new Vue({
            el: '#app',
            data: {
                obj: {
                    age: 0
                }
            },
            methods: {
                async addAge(number) {
                    const r = await this.getUserInfoWrap(number)
                    console.log(r);
                    this.obj.age = r
                },
                async getUserInfo(number) {
                    return new Promise((resolve, reject) => {
                        // 不同number 时长不同
                        const time = number * Math.random() * 1000
                        setTimeout(() => {
                            resolve(number)
                        }, time)
                    })
                }
            },
            created() {
                this.getUserInfoWrap = onlyLastHttpValue(this.getUserInfo)
            }
        })

    </script>
</body>

</html>
